<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/vasito.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style-index4.css" />
    <link rel="stylesheet" href="./css/navbar/style-navbar.css" />
    <link rel="stylesheet" href="./css/header/styles-header.css" />
    <link rel="stylesheet" href="./css/close/style-close.css" />
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <title>Beneficios</title>
  </head>

  <body>
    <div class="container-fondo">
      <div class="close">
        <button id="btnCerrar">Cerrar</button>
      </div>

      <header id="container-patanos-head">
        <img
          id="panotos-logo2"
          src="./images/index2/svg-index2/PanotosLogo2.svg"
        />
        <img
          id="panotos-logo1"
          src="./images/index2/svg-index2/PanotosLogo1.svg"
        />
        <img
          id="panotos-titulo2"
          src="./images/index2/svg-index2/TextoHuella.svg"
        />
        <img
          id="panotos-titulo1"
          src="./images/index2/svg-index2/TextoOriginal.svg"
        />
        <img id="rama" src="./images/index2/png-index2/Rama.png" />
      </header>

      <section id="container-body">
        <article class="container-tittle">
          <img
            id="panotos-text"
            src="./images/index4/svg-index4/TituloPrincipal.svg"
          />
          <img id="panotos-1" src="./images/index4/svg-index4/Panatos1.svg" />
          <img id="panotos-2" src="./images/index4/svg-index4/Panatos2.svg" />
        </article>
        <article class="container-cards">
          <img
            id="cards-1"
            class="card"
            src="./images/index4/svg-index4/Card1.svg "
          />
          <img
            id="cards-2"
            class="card"
            src="./images/index4/svg-index4/Cards2.svg"
          />
          <img
            id="cards-3"
            class="card"
            src="./images/index4/svg-index4/Card3.svg"
          />
          <img
            id="cards-4"
            class="card"
            src="./images/index4/svg-index4/Card4.svg"
          />

          <img
            id="icon-1"
            class="icon"
            src="./images/index4/svg-index4/1.svg "
          />
          <img
            id="icon-2"
            class="icon"
            src="./images/index4/svg-index4/2.svg"
          />
          <img
            id="icon-3"
            class="icon"
            src="./images/index4/svg-index4/3.svg"
          />
          <img
            id="icon-4"
            class="icon"
            src="./images/index4/svg-index4/4.svg"
          />

          <img
            id="icono"
            class="icono"
            src="./images/index4/svg-index4/EA575.svg"
          />
          <img
            id="accion2"
            class="accion"
            src="./images/index4/svg-index4/Acceso.svg"
          />
          <img
            id="accion3"
            class="accion"
            src="./images/index4/svg-index4/Acceso.svg"
          />
          <img
            id="accion"
            class="accion"
            src="./images/index4/svg-index4/Acceso.svg"
          />
        </article>

        <footer id="container-footer">
          <img
            id="titulo-footer"
            class="icon"
            src="./images/index4/svg-index4/TituloFooter.svg "
          />
          <img
            id="titulo-german"
            class="icon"
            src="./images/index4/svg-index4/German.svg"
          />
          <img
            id="plantas"
            class="icon"
            src="./images/index4/png-index4/Hoja.png"
          />
        </footer>
      </section>

      <nav id="container-navbar">
        <img
          id="Menu1"
          class="menu-item"
          src="./images/index2/svg-index2/Menu1.svg"
          onclick="redirectToIndex1()"
        />
        <img
          id="Menu2"
          class="menu-item"
          src="./images/index3/svg-index3/Menu2.svg"
          onclick="redirectToIndex2()"
        />
        <img
          id="Menu3"
          class="menu-item"
          src="./images/index4/svg-index4/Menu3.svg"
          onclick="redirectToIndex3()"
        />
        <img
          id="Menu4"
          class="menu-item"
          src="./images/index4/svg-index4/Menu4A.svg"
          onclick="redirectToIndex4()"
        />
        <img
          id="Menu5"
          class="menu-item"
          src="./images/index2/svg-index2/Menu5.svg"
          onclick="redirectToIndex5()"
        />
        <img
          id="Menu6"
          class="menu-item"
          src="./images/index2/svg-index2/Menu6.svg"
          onclick="redirectToIndex6()"
        />
      </nav>

      <!-- Scripts -->
      <script src="./js/index4/gsap.js"></script>
      <script src="./js/index4/app.js"></script>
      <script src="./js/rutes/redirect.js"></script>
      <script src="./js/header/header.js"></script>
      <script src="./js/close/close.js"></script>
    </div>
  </body>
</html>
