<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/vasito.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style-index3.css" />
    <link rel="stylesheet" href="./css/navbar/style-navbar.css" />
    <link rel="stylesheet" href="./css/header/styles-header.css" />
    <link rel="stylesheet" href="./css/close/style-close.css" />
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <title> Superioridad </title>
  </head>

  <body>
    <div class="container-fondo">
      <div class="close">
        <button id="btnCerrar">Cerrar</button>
      </div>
      <header id="container-patanos-head">
        <img
          id="panotos-logo2"
          src="./images/index2/svg-index2/PanotosLogo2.svg"
        />
        <img
          id="panotos-logo1"
          src="./images/index2/svg-index2/PanotosLogo1.svg"
        />
        <img
          id="panotos-titulo2"
          src="./images/index2/svg-index2/TextoHuella.svg"
        />
        <img
          id="panotos-titulo1"
          src="./images/index2/svg-index2/TextoOriginal.svg"
        />
        <img id="rama" src="./images/index2/png-index2/Rama.png" />
      </header>

      <section id="container-body">
        <img id="panotos-text" src="./images/index3/svg-index3/TituloPrincipal.svg" />
        
        <article class="container-graphics">
          <img id="graph-Titulo" class="graph" src="./images/index3/svg-index3/TituloGrafica.svg" />
          <img id="graph-1" class="graph" src="./images/index3/svg-index3/Grafica1.svg" />
          <img id="graph-2" class="graph" src="./images/index3/svg-index3/Grafica2.svg" />
          <img id="tuboRosaChico"  src="./images/index3/svg-index3/RCH.svg" />
          <img id="tuboAmaChico"  src="./images/index3/svg-index3/ACH.svg" />
          <img id="tuboAmaGrande"  src="./images/index3/svg-index3/AG.svg" /> 
          <img id="tuboRosaGrande"  src="./images/index3/svg-index3/RG.svg" />
          <img id="graph-3"  src="./images/index3/svg-index3/Fig1.svg" />
        </article>

        <article id="panotos-text2">
          <img id="titulo-izq"  src="./images/index3/svg-index3/Titulo2.svg" />
          <img id="titulo-Pano"  src="./images/index3/svg-index3/Panatos.svg" />
          <img id="titulo-Linea"  src="./images/index3/svg-index3/Linea.svg" />
          
        </article>
      </section>

      <nav id="container-navbar">
        <img id="Menu1" class="menu-item" src="./images/index2/svg-index2/Menu1.svg" onclick="redirectToIndex1()" />
        <img id="Menu2" class="menu-item" src="./images/index3/svg-index3/Menu2.svg" onclick="redirectToIndex2()" />
        <img id="Menu3" class="menu-item" src="./images/index3/svg-index3/Menu3A.svg" onclick="redirectToIndex3()" />
        <img id="Menu4" class="menu-item" src="./images/index2/svg-index2/Menu4.svg" onclick="redirectToIndex4()" />
        <img id="Menu5" class="menu-item" src="./images/index2/svg-index2/Menu5.svg" onclick="redirectToIndex5()" />
        <img id="Menu6" class="menu-item" src="./images/index2/svg-index2/Menu6.svg" onclick="redirectToIndex6()" />    
      </nav>


      <!-- Scripts -->
      <script src="./js/index3/gsap.js"></script>
      <script src="./js/index3/app.js"></script>
      <script src="./js/rutes/redirect.js"></script>
      <script src="./js/header/header.js"></script>
      <script src="./js/close/close.js"></script>
    </div>
  </body>
</html>
