          
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/vasito.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style-index5.css" />
    <link rel="stylesheet" href="./css/navbar/style-navbar.css" />
    <link rel="stylesheet" href="./css/header/styles-header.css" />
    <link rel="stylesheet" href="./css/close/style-close.css" />
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <title>La magia de Panoto-s</title>
  </head>

  <body>
    <div class="container-fondo">
      <div class="close">
        <button id="btnCerrar">Cerrar</button>
      </div>

      <header id="container-patanos-head">
        <img
          id="panotos-logo2"
          src="./images/index2/svg-index2/PanotosLogo2.svg"
        />
        <img
          id="panotos-logo1"
          src="./images/index2/svg-index2/PanotosLogo1.svg"
        />
        <img
          id="panotos-titulo2"
          src="./images/index2/svg-index2/TextoHuella.svg"
        />
        <img
          id="panotos-titulo1"
          src="./images/index2/svg-index2/TextoOriginal.svg"
        />
        <img id="rama" src="./images/index2/png-index2/Rama.png" />
      </header>

      <section id="container-body">
        <img id="panotos-text" src="./images/index5/svg-index5/TituloPrincipal_1.svg" />
        <img id="panotos-text2" src="./images/index5/svg-index5/Titulo2.svg" />

        <article class="container-body">
          <img id="caja_CH"    src="./images/index5/png-index5/CajaCH.png" />
          <img id="frasco_CH"  src="./images/index5/svg-index5/FrascoCH.svg" />
          <img id="descrip_CH" src="./images/index5/svg-index5/DescripcionCH.svg" />
          
          <img id="caja_G"     src="./images/index5/png-index5/CajaG.png" />
          <img id="frasco_G"   src="./images/index5/svg-index5/FrascoG.svg" />
          <img id="descrip_G"  src="./images/index5/svg-index5/DescripcionG.svg" />
          
          <img id="vasito"     src="./images/index5/svg-index5/Vasito.svg" />
          <img id="reg"     src="./images/index5/svg-index5/reg.svg" />
          

          
          
          <img id="etiqueta_PA"  src="./images/index5/png-index5/PanatosRecomendado.png" />
          <img id="etiqueta_EA"  src="./images/index5/png-index5/EA575_1.png" />
          <img id="etiqueta_VEN" src="./images/index5/png-index5/Ventas.png" />
          <img id="etiqueta_AL"  src="./images/index5/png-index5/Alemania.png" />
          <img id="etiqueta_ENG" src="./images/index5/png-index5/Engelhard.png" />
          <img id="etiqueta_NAT" src="./images/index5/png-index5/Natural.png" />

          <img id="categ"     src="./images/index5/svg-index5/categ.svg" />

          
        </article>
      </section>
      <nav id="container-navbar">
        <img id="Menu1" class="menu-item" src="./images/index2/svg-index2/Menu1.svg" onclick="redirectToIndex1()" />
        <img id="Menu2" class="menu-item" src="./images/index3/svg-index3/Menu2.svg" onclick="redirectToIndex2()" />
        <img id="Menu3" class="menu-item" src="./images/index2/svg-index2/Menu3.svg" onclick="redirectToIndex3()" />
        <img id="Menu4" class="menu-item" src="./images/index2/svg-index2/Menu4.svg" onclick="redirectToIndex4()" />
        <img id="Menu5" class="menu-item" src="./images/index5/svg-index5/Menu5A.svg" onclick="redirectToIndex5()" />
        <img id="Menu6" class="menu-item" src="./images/index2/svg-index2/Menu6.svg" onclick="redirectToIndex6()" />    
      </nav>

    
      <button class="fullscreen-button" onclick="redirectToIndex2()"></button>

      <!-- Scripts -->
      <script src="./js/index5/gsap.js"></script>
      <script src="./js/index5/app.js"></script>
      <script src="./js/rutes/redirect.js"></script>

      <script src="./js/close/close.js"></script>
